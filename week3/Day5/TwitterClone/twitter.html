<!DOCTYPE html>

<html lang="eng">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./Public/stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Ironhack Twitter</title>
</head>
<body>
<div class="container">
	<div class="row top"> <!--Top Row -->  
		<div class="col-sm-5" style="border-style:solid; border-color:red"> <!--Far left icon column-->
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			<font class="text" color="787878">Home&nbsp;&nbsp;&nbsp;</font>
			<span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
			<font class="text" color="787878">Moments&nbsp;&nbsp;&nbsp;</font>
			<span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
			<font class="text" color="787878">Notifications&nbsp;&nbsp;&nbsp;</font>
			<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
			<font class="text" color="787878">Messages&nbsp;&nbsp;&nbsp;</font>

		</div>
		<div class="col-sm-2"style="border-style:solid; border-color:blue"><!--middle twitter icon colomn-->
			<img src="http://designshack.net/wp-content/uploads/larrybird-2.jpg" 	 class="centered">
		</div>
		<div class="col-sm-2 searchh" style="border-style:solid; border-color:orange"><!-- far right search bar column -->
   
     	 	<div class="form-group has-feedback search">
		    <input type="text" class="form-control text" placeholder="Search Twitter" />
  			<i class="glyphicon glyphicon-search form-control-feedback"></i>
			</div>
 			<!-- <input type="search" id="search" placeholder="Search Twitter" /> 
			<span class="glyphicon margin glyphicon-search" aria-hidden="true"></span> -->
		</div> 
		<div class="col-sm-3" style="border-style:solid; border-color:green">
		<img src="http://www.businessnewsdaily.com/images/i/000/007/471/i02/twitter2.PNG?1416545190" class="egg">
		<img src="https://tweetpluslike.files.wordpress.com/2011/12/tweet-button.jpg" class="egg pull-right">

		</div>
	</div>
</div>
	
	<div class="containter-fluid margin">
	<img class="photo" src="https://pbs.twimg.com/profile_banners/1551130856/1399999084/1500x500">
	</div>
	
	<div class="row"><!--info row-->
		<div class="col-sm-3"> <!--empty far left col -->
		</div>
		<div class="col-sm-6"><!-- number of tweets column-->
		</div>
		<div class="col-sm-3"><!--far right #follow col -->
		</div>
	</div>
	
	<div class="row"><!--Last Row-->
		<div class="col-sm-3"><!--Far left profile info col -->
		</div>
		<div class="col-sm-6"><!--middle tweet col -->
			<div class="row"><!--Tweets & replies col -->
			</div>
		</div>
		<div class="col-sm-3"><!--far right who to follow col -->
		</div>
	</div>





</body>
</html>
